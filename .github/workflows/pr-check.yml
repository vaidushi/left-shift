name: PR Shift-Left Security Pipeline

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies (Layer 0)
        run: npm install

      # 4️⃣ Runtime sanity check
      - name: Runtime sanity check (Layer 0)
        run: |
          timeout 5s node index.js || true

      # 5️⃣ Fetch main branch (IMPORTANT for diff)
      - name: Fetch origin
        run: git fetch origin main

      # 6️⃣ Gemini Security Agent
      - name: Run Gemini Security Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/ai-security-agent.js

      # 7️⃣ Commit AI Fixes
      - name: Commit AI Fixes
        run: |
          git config user.name "Gemini AI Agent"
          git config user.email "ai-agent@hackathon.com"
          git add .
          git diff --cached --quiet || git commit -m "AI: Security fixes applied"
          git push

      # 8️⃣ Build Verification
      - name: Verify Application After AI Fix
        run: |
          npm install
          timeout 5s node index.js
