name: PR Shift-Left Security Pipeline

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Runtime sanity check
        run: timeout 5s node index.js || true

      - name: AI Secret Detection & Refactor
        id: ai
        run: npm run ai-secret-fix
        continue-on-error: true
        env:
          AI_PROVIDER: gemini
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash
      
      - name: AI Injection & XSS Refactor (Layer 2)
        id: injection
        run: npm run ai-injection-fix
        continue-on-error: true
        env:
          AI_PROVIDER: gemini
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash


      - name: Commit AI Changes
        if: steps.ai.outcome == 'failure' || steps.injection.outcome == 'failure'
        run: |
          git config user.name "shift-left-ai"
          git config user.email "ai-bot@hackathon.com"
          git add .
          git commit -m "ðŸ¤– AI security refactor applied"
          git push