name: PR Shift-Left Security Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Step 1: Checkout Code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Step 2: Setup Node.js
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -----------------------------
      # Layer 0: Dependency Linking
      # -----------------------------
      - name: Install dependencies (Layer 0)
        run: npm install

      # -----------------------------
      # Layer 0: Runtime Sanity Check
      # -----------------------------
      - name: Runtime sanity check (Layer 0)
        run: |
          echo "Starting application for sanity check..."
          timeout 5s node index.js || true
          echo "Sanity check completed"
      
      # -----------------------------
      # Layer 1: Hardcoded Secret Detection (Hard Fail)
      # -----------------------------
      - name: Scan for hardcoded secrets (Layer 1)
        run: npm run secret-scan


      # -----------------------------
      # Layer 2: Dependency Vulnerability Signal
      # (Soft check – does NOT fail pipeline)
      # -----------------------------
      - name: Dependency vulnerability scan (signal only)
        run: |
          echo "Running npm audit..."
          npm audit --json > audit-report.json || true
          echo "Audit report generated"

